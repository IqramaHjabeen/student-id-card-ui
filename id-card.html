<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Your ID Card</title>
</head>
<body>

<div class="id-card">
  <h3>Student ID Card</h3>
  <img id="outPhoto" src="" alt="ID Photo">
  <p><b>Name:</b> <span id="outName"></span></p>
  <p><b>Father's Name:</b> <span id="outFather"></span></p>
  <p><b>ID:</b> <span id="outId"></span></p>
  <p><b>Course:</b> <span id="outCourse"></span></p>
  <div class="qr">
    <img id="qrCode" src="" alt="QR Code">
  </div>
</div>
</body>
<script src="./app.js"></script>
</html>
